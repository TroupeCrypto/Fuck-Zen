name: Cleanup merged branches

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  delete-merged-branch:
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Delete branch from origin
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const headRef = context.payload.pull_request.head.ref;
            const defaultBranch = context.payload.repository.default_branch;

            if (headRef === defaultBranch) {
              core.info(`Skipping deletion: ${headRef} is the default branch`);
              return;
            }

            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${headRef}`,
              });
              core.info(`Deleted merged branch '${headRef}'.`);
            } catch (error) {
              if (error.status === 422 || error.status === 404) {
                core.info(`Branch '${headRef}' was already deleted or missing.`);
              } else {
                throw error;
              }
            }
